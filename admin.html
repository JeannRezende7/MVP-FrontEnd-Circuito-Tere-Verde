<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Terê Verde</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 500px;">
  <h1 class="mb-4 text-success text-center">Área do Administrador</h1>

  <form id="login-form">
    <div class="mb-3">
      <label for="user" class="form-label">Usuário</label>
      <input type="text" class="form-control" id="user" required />
    </div>
    <div class="mb-3">
      <label for="pass" class="form-label">Senha</label>
      <input type="password" class="form-control" id="pass" required />
    </div>
    <button type="submit" class="btn btn-success w-100">Entrar</button>
  </form>

  <div id="admin-panel" style="display:none; margin-top: 30px;">
    <h2>Gerenciar Eventos</h2>
    <form id="event-form" class="mb-4">
      <input type="text" id="event-name" placeholder="Nome do Evento" class="form-control mb-2" required />
      <input type="datetime-local" id="event-date" class="form-control mb-2" required />
      <textarea id="event-desc" placeholder="Descrição do Evento" class="form-control mb-2" rows="3" required></textarea>
      <button type="submit" class="btn btn-primary">Adicionar Evento</button>
    </form>

    <h3>Eventos Cadastrados</h3>
    <ul id="admin-events-list" class="list-group mb-3"></ul>

    <button id="logout-btn" class="btn btn-danger w-100">Sair</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="admin.js"></script>
</body>
</html>
